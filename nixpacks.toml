# Railway Nixpacks config for Puppeteer
[phases.setup]
nixPkgs = ["nodejs_18", "chromium"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "node server.js"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/store/chromium/bin/chromium"
